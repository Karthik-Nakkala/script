<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="margin-left: 40%;">
    <h1><span class="bi bi-calendar"></span> TASK MANAGER</h1>
    <input type="text" id="inputBox" placeholder="Enter text here">
    <button id="okButton" class="btn btn-success">ADD TASK</button>
    <div id="output"></div>

    <script type="text/javascript">
        document.getElementById("okButton").addEventListener("click", function () {
    const inputText = document.getElementById("inputBox").value;

    if (inputText.trim() !== "") {
        const div = document.createElement("div");
        div.textContent = ` ${inputText}`;

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.style.marginLeft = "100px";
        deleteButton.style.backgroundColor="orange";
        deleteButton.style.borderRadius="20px";
        deleteButton.addEventListener("click", function () {
            div.remove();
        });

        div.appendChild(deleteButton);
        document.getElementById("output").appendChild(div);

        document.getElementById("inputBox").value = ""; 
    }
});

    </script>
</body>
</html>
